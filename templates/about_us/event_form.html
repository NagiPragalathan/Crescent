<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
        <meta name="keywords" content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
        <meta name="author" content="elemis">
        <title>Career

        </title>
        <link rel="shortcut icon" href=" {% static 'assets/img/favicon.png' %} ">
        <link rel="stylesheet" href=" {% static 'assets/css/plugins.css' %} ">
        <link rel="stylesheet" href=" {% static 'assets/css/style.css' %} ">
      </head>
<body>
    <section class="wrapper bg-light">
        <div class="container py-14 pt-lg-16 pb-lg-0">
          <div class="row gx-lg-8 gx-xl-0 gy-10 align-items-center">
            <div class="col-lg-6 col-xl-5 position-relative d-none d-lg-block">
              <div class="shape rounded-circle bg-soft-primary rellax w-21 h-21" data-rellax-speed="1" style="top: 8rem; left: 2rem"></div>
              <figure class="ps-xxl-10"><img src=" {% static 'assets/img/photos/woman.png' %} " srcset="assets/img/photos/woman@2x.png 2x" alt=""></figure>
            </div>
            <!--/column -->
            <div class="col-lg-6 col-xl-5 offset-xl-1">
              <h1 class="display-4 mb-3">Event Form</h1>
              
              <form class="contact-form needs-validation" id="form" method="post" novalidate>
                {% csrf_token %}
                <div class="messages"></div>
                <div class="form-floating mb-4">
                  <input id="name" type="text" name="name" class="form-control" placeholder="Jane" required="required" data-error="Name is required.">
                  <label for="form_name2">Name *</label>
                  
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Please enter your name.
                  </div>
                </div>

                <div class="form-floating mb-4">
                    <input id="company" type="text" name="company" class="form-control" placeholder="company (or) statup name" required="required" data-error="Name is required.">
                    <label for="form_name2">company (or) statup name *</label>
                    
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please enter your Qualification.
                    </div>
                  </div>


                  <div class="form-floating mb-4">
                    <input id="title" type="text" name="name" class="form-control" placeholder="Title" required="required" data-error="Name is required.">
                    <label for="form_name2">Title *</label>
                    
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please enter the title.
                    </div>
                  </div>

                
                <div class="form-floating mb-4">
                  <input id="Email" type="email" name="email" class="form-control" placeholder="jane.doe@example.com" required="required" data-error="Valid email is required.">
                  <label for="form_email2">Email *</label>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                  <div class="invalid-feedback">
                    Please provide a valid email address.
                  </div>
                </div>
                <div class="form-floating mb-4">
                    <input id="event" type="text" name="event" class="form-control" placeholder="Event" required="required" data-error="Name is required.">
                    <label for="form_name2">Event *</label>
                    
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                    <div class="invalid-feedback">
                      Please enter the Event.
                    </div>
                  </div>
                    <div  style=" display: flex;flex-direction: row;justify-content: center;flex-wrap: wrap;align-content: center;align-items: center;">
                        <div class="form-floating mb-4">
                            <input id="linkedin" type="text" name="linkedin" class="form-control" placeholder="linkedin" required="required" data-error="Name is required.">
                            <label for="form_name2">Linkedin *</label>
                        </div>
                        <div class="form-floating mb-4">
                            <input id="website" type="text" name="website" class="form-control" placeholder="website" required="required" data-error="Name is required.">
                            <label for="form_name2">Website *</label>
                        </div>
                    </div>

                  <div class="form-group">
                    <label for="exampleInputPassword1">image</label>
                    <input type="file" id="fileInput-single" class="form-control drop-zoon__file-input" accept="image/*" name="image_file" >
                  </div>
                <input onclick="img_upload('update_eventform','#fileInput-single',['#name','#company','#title','#Email','#event','#linkedin','#website'])" class="btn btn-primary rounded-pill btn-send mb-3" value="Send message">
                <p class="text-muted"><strong>*</strong> These fields are required.</p>
              </form>
              <!-- /form -->
            </div>
            <!--/column -->
          </div>
          <!--/.row -->
        </div>
        <!-- /.container -->
      </section>
      <!-- /section -->
      <script>
        function del(url,id) {
                $.ajax({
                    method: "POST",
                    url: url,
                    data: {
                        'id': id,
                        'csrfmiddlewaretoken': $("input[name=csrfmiddlewaretoken]").val()
                    }, success: function (data) {
                        location.reload();
                    }
                });
        }
        function val_upload(url,datas) {
            var data = new FormData();
            data.append("csrfmiddlewaretoken", $("input[name=csrfmiddlewaretoken]").val());
            for(let i=0;i<datas.length;i++){
              data.append(datas[i],$(datas[i]).val())
            }
            $.ajax({
                method: "POST",
                url: 'delete_team',
                data: data,
                success: function (data) {
                    location.reload();
                }
            });
    }
    function img_upload(url,img,datas) {
            console.log(datas,img)
            var data = new FormData();
            data.append(img, $(img)[0].files[0]);
            data.append("csrfmiddlewaretoken", $("input[name=csrfmiddlewaretoken]").val());
            for(let i=0;i<datas.length;i++){
              data.append(datas[i],$(datas[i]).val())
            }
            $.ajax({
                method: "POST",
                url: url,
                processData: false,
                contentType: false,
                mimeType: "multipart/form-data",
                data: data,
                success: function(data) {
                    if (data.status == "Upload Done") {
                        console.log("Uploading Done successfully")
                    }
                    else{
                        console.log('error')
                    }
                },
                error: function (error) {
                    alert("The given datas are not updated please give valued datas\n"+'error; ' + eval(error));
                }
            })
            document.getElementById("form").reset();
          }

</script>
    <script data-cfasync="false" src=" {% static 'cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %} "></script><script src="assets/js/plugins.js"></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
</body>
</html>
