<!DOCTYPE html><html>
    {% load static %}
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="An impressive and flawless site template that includes various UI elements and countless features, attractive ready-made blocks and rich pages, basically everything you need to create a unique and professional website.">
        <meta name="keywords" content="bootstrap 5, business, corporate, creative, gulp, marketing, minimal, modern, multipurpose, one page, responsive, saas, sass, seo, startup, html5 template, site template">
        <meta name="author" content="elemis">
        <title>Gallery

        </title>
        <link rel="shortcut icon" href=" {% static 'assets/img/favicon.png' %} ">
        <link rel="stylesheet" href=" {% static 'assets/css/plugins.css' %} ">
        <link rel="stylesheet" href=" {% static 'assets/css/style.css' %} ">
      </head>
<body>
    <section class="wrapper bg-light">
    <div class="container py-14 py-md-16 text-center">
      <div class="row">
        <div class="col-lg-10 col-xl-8 col-xxl-7 mx-auto mb-8">
          <h1 class="display-5 mb-3">Gallery</h1>
          <p class="lead fs-lg">"Capturing the Moments: A Look into Our Campus Life"
          </p>
        </div>
        <!-- /column -->
      </div>
      <!-- /.row -->
      <div class="grid grid-view projects-masonry">
        <div class="isotope-filter filter mb-10">
          <ul>
            <li><a class="filter-item active" data-filter="one@gamil">All</a></li>
            {% for i in categories %}
                <li><a class="filter-item" data-filter=".{{ i.0.categories }}">{{ i.0.categories }}</a></li>
            {% endfor %}
        </ul>
        </div>
        <div class="row gx-md-6 gy-6 isotope">
           {% for i in images %} 
                <div class="project item col-md-6 col-xl-4 {{ i.categories }}">
                    <figure class="overlay overlay-1 rounded"><a href=" {{ i.image.url }} " data-glightbox data-gallery="shots-group"> <img src=" {{ i.image.url }} " alt="" /></a>
                    </figure>
                </div>
            {% endfor %}
        </div>
        <!-- /.row -->
      </div>
      <!-- /.grid -->   
    </div>
    <!-- /.container -->
  </section>
  <!-- /section -->
    <script data-cfasync="false" src=" {% static 'cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js' %} "></script><script src="assets/js/plugins.js"></script>
    <script src=" {% static 'assets/js/theme.js' %} "></script>
</body>
</html>
